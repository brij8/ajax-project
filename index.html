<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
    rel="stylesheet">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <div class="row name-row">
      <div class="name">
        <h1 class="app-name">Color Palette Maker</h1>
        <p class="app-subtitle">powered by colormind.io</p>
      </div>
    </div>
    <!-- the whole 'instruction bar' stuff should all go away on mobile scaling -->
    <div class="row instruct-bar">
      <div class="instructions">
        <p class="instruct">
          <span style="margin-right: 20px;">1. upload an image</span>
          <span style="margin-right: 20px;">2. generate and adjust your palette</span>
          <span>3. save it, share it</span></p>
      </div>
    </div>
  </header>

  <main>
    <!-- color swatches and generate & save buttons -->
    <section class="row palette">

      <div class="colors">

        <div class="c-wrap">
          <div class="color1">
            <input type="color" value="#3C2B2B" id="colorpicker1" class="col-pick" />
          </div>
          <div class="tools">
            <span class="codes code1">60, 43, 43</span>
            <button type="button" class="hold-btn1" />
          </div>
        </div>

        <div class="c-wrap">
          <div class="color2">
            <input type="color" value="#463A32" id="colorpicker2" class="col-pick" />
          </div>
          <div class="tools">
            <span class="codes code2">70, 58, 50</span>
            <button type="button" class="hold-btn2" />
          </div>
        </div>

        <div class="c-wrap">
          <div class="color3">
            <input type="color" value="#524F3D" id="colorpicker3" class="col-pick" />
          </div>
          <div class="tools">
            <span class="codes code3">82, 79, 61</span>
            <button type="button" class="hold-btn3" />
          </div>
        </div>

        <div class="c-wrap">
          <div class="color4">
            <input type="color" value="#334531" id="colorpicker4" class="col-pick" />
          </div>
          <div class="tools">
            <span class="codes code4">51, 66, 49</span>
            <button type="button" class="hold-btn4" />
          </div>
        </div>

        <div class="c-wrap">
          <div class="color5">
            <input type="color" value="#292834" id="colorpicker5" class="col-pick" />
          </div>
          <div class="tools">
            <span class="codes code5">41, 40, 52</span>
            <button type="button" class="hold-btn5" />
          </div>
        </div>


      </div>




      <div class="gen-save-btns">
        <button class="ui-btn generate">generate</button>
        <button class="ui-btn save">save</button>
      </div>
    </section>

    <!-- upload button & source image reference -->
    <section class="row img-preview">
      <div class="line"></div>
      <div class="upload-btn">
        <button class="ui-btn upload">upload</button>
      </div>
      <div class="image">
        <img src="images/srcimgref.png" class="src-img">
      </div>
    </section>

    <!-- entire saved palettes gallery and delete & export buttons -->
    <section class="row saved-palettes hidden">
      <div class="sp-wrap">
        <div class="save-box">
          <h2>Saved Palettes</h2>
        </div>
      </div>
    </section>

  </main>


  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

  <!-- small footer with notes & links -->
  <footer></footer>
</body>
</html>
